<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/user-update/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br/>
    <label for="name">Enter password: </label>
    <input type="text" id="password" name="password" th:field="*{password}"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br/>
    <input type="submit" value="Update!"/>
    <br/>
    <form th:action="@{/admin/user-create}" th:object="${user}" method="post">
        <p>
            <label>Roles:
                <input th:type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.getName()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"
                       th:required="${role.getId() == 1}"
                />
            </label>
        </p>
    </form>
</form>
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
