<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
    <label for="username">Name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Name">
    <br>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <input type="submit" value="Create User">

    <form th:action="@{/admin/user-create}" th:object="${user}" method="post">
        <p>
            <label>Roles:
                <input th:type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.getName()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"
                       th:required="${role.getId() == 1}"
                />
            </label>
        </p>
    </form>
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
